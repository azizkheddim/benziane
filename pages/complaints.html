<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقديم شكوى - حي بن زيان</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!-- نفس هيدر الصفحة الرئيسية -->
        <a href="../index.html" class="back-btn">← الرجوع</a>
    </header>

    <main class="container">
        <h1>نموذج تقديم شكوى</h1>
        
        <form id="complaint-form">
            <div class="form-group">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="type">نوع الشكوى:</label>
                <select id="type" required>
                    <option value="">اختر نوع الشكوى...</option>
                    <option value="electricity">كهرباء</option>
                    <option value="water">مياه</option>
                    <option value="cleanliness">نظافة</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="details">تفاصيل الشكوى:</label>
                <textarea id="details" required></textarea>
            </div>
            
            <button type="submit">إرسال الشكوى</button>
        </form>
    </main>

    <script src="../js/complaints.js"></script>
</body>
</html>
